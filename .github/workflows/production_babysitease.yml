name: Build and deploy Python app to Azure Web App - BabysitEase-fds

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd BabysitEase
          pip install -r requirements.txt
          npm ci
          cd ..

      - name: Run tests
        run: |
          cd BabysitEase
          source ../venv/bin/activate
          pytest
          cd ..

      - name: Run local server and Cypress tests
        run: |
          cd BabysitEase
          source ../venv/bin/activate
          python manage.py migrate
          python manage.py runserver &
          sleep 5
          npx cypress run
          cd ..

      - name: Clean testing files
        run: |
          cd BabysitEase/
          rm .env db.sqlite3 cypress.config.js package-lock.json package.json
          rm -rf cypress node_modules
          cd ..

      - name: Zip artifact for deployment
        run: |
          cd BabysitEase/
          zip -r release.zip .
          cd ..
          mv BabysitEase/release.zip .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: "BabysitEase-fds"
          slot-name: "Production"
