<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}">
</head>
<body>

<div class="main">
    <div style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); background-color: #f5f5f5;">
        <nav class="navbar navbar-expand px-4 py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"> <span style="font-weight: bold; font-size: 25px; font-family: 'Roboto', sans-serif; color: #746d8d;">BabysitEase</span> </a>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="profile-card p-4 mb-4">
                    <div class="card bg-white text-white">
                        <img src="https://via.placeholder.com/150" class="card-img" alt="Foto de Perfil">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="profile-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="profile-title mb-0">Perfil</h5>
                        <button type="button" class="btn btn-send" data-bs-toggle="modal" data-bs-target="#editProfileModal">Editar perfil</button>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de usuário</label>
                        <input type="text" class="form-control" id="username" value="Nome de usuário" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" value="email@example.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" value="(00) 1234-5678" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" value="(00) 1234-5678" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" value="(00) 1234-5678" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scrollable modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de edição de perfil aqui -->
                <form>
                    <div class="mb-3">
                        <label for="edit-username" class="form-label">Novo nome de usuário</label>
                        <input type="text" class="form-control" id="edit-username">
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Novo e-mail</label>
                        <input type="email" class="form-control" id="edit-email">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Novo telefone</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar alterações</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-l8LRkqCV6DsjM5Td+HZ/hEyCmXr3GOvfS4DEdFpiopj2b2mDq8cqSKF3LEzzSggI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
