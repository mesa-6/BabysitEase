<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}">
</head>
<body>

<div class="main">
    <div style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); background-color: #f5f5f5;">
        <nav class="navbar navbar-expand px-4 py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"> <span style="font-weight: bold; font-size: 25px; font-family: 'Roboto', sans-serif; color: #746d8d;">BabysitEase</span> </a>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="profile-card p-4 mb-4">
                    <div class="card bg-white text-white">
                        <img src="https://via.placeholder.com/150" class="card-img" alt="Foto de Perfil">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="profile-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="profile-title mb-0">Perfil</h5>
                        <a href="{% url 'editar-perfil' %}" id= "EditarPerfil" class="btn btn-secondary">Editar Perfil</a>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="username" value=" {{ request.user.first_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastname" value=" {{request.user.last_name}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" value="{{ request.user.email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control" id="phone" value="{{ request.user.birth_date }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Endere√ßo</label>
                        <input type="text" class="form-control" id="phone" value="{{ request.user.street }}, {{ request.user.number }} - {{  request.user.neighborhood }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="phone" value="{{ request.user.sex }}" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-l8LRkqCV6DsjM5Td+HZ/hEyCmXr3GOvfS4DEdFpiopj2b2mDq8cqSKF3LEzzSggI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
