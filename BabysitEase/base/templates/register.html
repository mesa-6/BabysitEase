<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="main">
        <div style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">            
            <nav class="navbar navbar-expand px-4 py-3">
                <div class="container-fluid">
                    <span class="navbar-brand"> <span style="font-weight: bold; font-size: 25px; font-family: 'Roboto', sans-serif; color: #746d8d;">BabysitEase</span> </span>              
                </div>
            </nav>
        </div>
    
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card p-4 mb-4">
                        <h5 class="login-title mb-2">Criar sua Conta</h5>
                        <div class="mb-4">
                            <span style="color: rgb(148, 148, 148);">JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="text-decoration-none">Entrar </a></span>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your name">
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" placeholder="Your last name">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Your password">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Your CPF">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="birth_date" class="form-label">Birth Date</label>
                                    <input type="date" class="form-control" id="birth_date">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select" id="sex">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" id="street" placeholder="Your street">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="neiborhood" class="form-label">Neighborhood</label>
                                    <input type="text" class="form-control" id="neiborhood" placeholder="Your neighborhood">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="zip_code" class="form-label">ZIP Code</label>
                                    <input type="text" class="form-control" id="zip_code" placeholder="Your ZIP code">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="number" class="form-label">Number</label>
                                    <input type="text" class="form-control" id="number" placeholder="Your number">
                                </div>
                            </div>
                            <div class="text-end">
                                <a href="{% url 'home' %}" class="btn btn-send ">Criar Conta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
