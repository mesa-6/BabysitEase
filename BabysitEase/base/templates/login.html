<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
  </head>
<body>

    <div class="main">
        <div style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">            
          <nav class="navbar navbar-expand px-4 py-3">
              <div class="container-fluid">
                <span class="navbar-brand"> <span style="font-weight: bold; font-size: 25px; font-family: 'Roboto', sans-serif; color: #746d8d;">BabysitEase</span> </span>              
            </div>
          </nav>
      </div>


      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="login-card p-4">
              <h5 class="login-title mb-4">LogIn</h5>
              <form>
                <div class="mb-3">
                  <label for="login" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="login" placeholder="Seu usuário">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Sua senha">
                </div>
                <div class="mb-3">
                    <span style="color: rgb(148, 148, 148);">Não tem uma conta? <a href="{% url 'register' %}" class="text-decoration-none">Inscreva-se </a></span>
                  </div>
                <div class="text-center">
                    <a href="{% url 'home' %}" class="btn btn-send ">Entrar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
